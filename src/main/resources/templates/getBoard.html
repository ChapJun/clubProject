<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>게시글 상세</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body th:align="center">
<h1>게시글 상세</h1>
<form th:action="@{/updateBoard}" method="post">
<input name="board_no" type="hidden" th:value="${Activity_Board.board_no}">

<table th:algin="center" border="1" th:cellpadding="0" th:cellespacing="0">

	<tr>
		<td bgcolor="orange" th:text="제목" width="80"></td>
		<td><input name="title" type="text" th:value="${Activity_Board.title}"></td>
	</tr>
	<tr>
		<td bgcolor="orange" th:text="작성자" ></td>
		<td th:text="${Activity_Board.writer_name}"></td>
	</tr>
	<tr>
		<td bgcolor="orange" th:text="내용" ></td>
		<td><textarea name="content" th:text="${Activity_Board.content}" cols="40" rows="10"></textarea></td>
	</tr>
	<tr>
		<td bgcolor="orange" th:text="등록일" ></td>
		<td th:text="${#dates.format(Activity_Board.regdate,'yyyy-MM-dd')}"></td>
	</tr>
	<tr>
		<td bgcolor="orange" th:text="조회수" ></td>
		<td th:text="${Activity_Board.read_cnt}"></td>
	</tr>
	<tr>
		<td colspan="2" align="center">
			<input type="submit" value="게시글 수정">
		</td>
	</tr>
</table>
</form>

<a th:href="@{/insertBoard}">글등록</a>&nbsp;&nbsp;&nbsp;
<a th:href="@{/deleteBoard(board_no=${Activity_Board.board_no})}">글삭제</a>&nbsp;&nbsp;&nbsp;
<a th:href="@{/getBoardList}">글목록</a>
</body>
</html>
