<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<title>새 글 등록</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">


<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		$("#navbar").load("html/menu.html");
	});
</script>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet"
	href="https://www.w3schools.com/lib/w3-theme-blue-grey.css">
<link rel='stylesheet'
	href='https://fonts.googleapis.com/css?family=Open+Sans'>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
html, body, h1, h2, h3, h4, h5 {
	font-family: "Open Sans", sans-serif
}
</style>


</head>
<body>
 <nav id="navbar"></nav> 
 <br>
 <br>
 <br>
	<center>
		<h1>게시글 등록</h1>
		<form th:action="insertBoard" method="post">
			<table th:algin="center" border="1" th:cellpadding="0"
				th:cellespacing="0" th:width="700">
				<tr>
					<td  th:text="제목" width="80"></td>
					<td><input name="title" type="text" size="50"></td>
				</tr>
					<tr>
						<td  th:text="작성자" ></td>
						<td><input name="writer_name" type="text" size ="10"
						th:value="${username}" readonly></td>
					</tr>
				<tr>
					<td th:text="내용"></td>
					<td><textarea name="content" cols="50" rows="10"></textarea></td>
				</tr>
				<tr>
					<td colspan="2" align="center"><input type="submit"
						value="게시글 등록"></td>
				</tr>

				</center>
			</table>
		</form>
		<br>
		<a th:href="@{getBoardList}"><button>글목록</button></a>
</body>
</html>
